<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>shooping cart</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>list product</h1>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="total-quantity">0</div>
            </div>
        </header>
        <div class="list-products"></div>
    </div>

    <div class="cart" id="cart">
        <h2>cart</h2>
        <div class="listcart">
            <div class="item"></div>
        </div>
        <div class="buttons">
            <div class="close">close</div>
            <div class="checkout">
                <a href="./checkout.html">checkout</a>
            </div>

        </div>
    </div>







    <script src="https://kit.fontawesome.com/12dfe759a9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
