<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>check out</title>
</head>

<body>
    <div class="container">
        <div class="checkoutlayout">
            <div class="returncart">
                <a href="./index.html">keep shopping</a>
                <h2>list product in cart</h2>
                <div class="list">
                    <div class="item">
                        <img src="./img/img1.webp" alt="">
                        <div class="info">
                            <div class="name">product name</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnprice">$50</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>checckout</h1>
                <div class="form">
                    <div class="group">
                        <label for="">full name</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">phone number</label>
                        <input type="tel">
                    </div>
                    <div class="group">
                        <label for="">address</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">country</label>
                        <select name="" id="">
                            <option value="">choose..</option>
                            <option value="london">london</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="">city</label>
                        <select name="" id="">
                            <option value="">choose..</option>
                            <option value="london">london</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>total Quantity</div>
                        <div class="total-quantity">60</div>
                    </div>
                    <div class="row">
                        <div>total price</div>
                        <div class="total-price">$60</div>
                    </div>
                </div>
                <div class="buttoncheckout">
                    checckout
                </div>

            </div>
        </div>
    </div>











    <script src="./checckout.js"></script>
</body>

</html>
